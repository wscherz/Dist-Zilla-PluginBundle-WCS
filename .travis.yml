sudo: false
language: perl
perl:
   - '5.30'
   - '5.28'
   - '5.26'
   - '5.24'
   - '5.22'
   - '5.20'
   - '5.18'
   - '5.16'
   - '5.14'
matrix:
   fast_finish: true
before_install:
   - git config --global user.name "TravisCI"
   - git config --global user.email $HOSTNAME":not-for-mail@travis-ci.org"
   - cpanm --verbose --installdeps --notest Pod::Weaver::Section::Contributors
   - cpanm --verbose --installdeps --notest Pod::Elemental::Transformer::List
   - cpanm --verbose --installdeps --notest Pod::Coverage::TrustPod
   - cpanm --verbose --installdeps --notest Test::CPAN::Meta
install:
   - cpanm --quiet --notest --skip-satisfied Dist::Zilla
   - "dzil authordeps          --missing | grep -vP '[^\\w:]' | xargs -n 5 -P 10 cpanm --quiet --notest"
   - "dzil listdeps   --author --missing | grep -vP '[^\\w:]' | cpanm --verbose"
script:
   - dzil smoke --release --author
