name    = Dist-Zilla-PluginBundle-WCS
author  = William C Scherz III <wcs@cpan.org>
license = Perl_5
copyright_holder = William C Scherz III
copyright_year   = 2019

[Git::NextVersion]
[License]
[CopyFilesFromBuild]
copy = LICENSE

[Git::GatherDir]
exclude_filename = LICENSE

[PkgVersion]
die_on_exisiting_version = 1
die_on_line_insertion = 1

[NextRelease]
timezone = America/Chicago
format = %-9v %{yyyy-MM-dd}d

[@Git]
remotes_must_exist = 0
push_to = 'origin master:master'
push_to = 'origin release/master:release/master'
push_to = 'backup master:master'

[@Filter]
-bundle = @Basic
-remove = License
-remove = GatherDir

[InstallGuide]
[Git::Contributors]
[GithubMeta]
[MetaConfig]
[MetaJSON]
[MinimumPerlFast]
[PodWeaver]
[ReadmeAnyFromPod]
type = markdown
filename = README.md
location = root

[AutoPrereqs]
[TravisYML]
support_builddir = 0
build_branch = /^release\/.*/
dzil_branch = /^release_testing\/.*/
post_before_install = cpanm --verbose --installdeps --notest Pod::Weaver::Section::Contributors
post_before_install = cpanm --verbose --installdeps --notest Pod::Elemental::Transformer::List
post_before_install = cpanm --verbose --installdeps --notest Pod::Coverage::TrustPod
post_before_install = cpanm --verbose --installdeps --notest Test::CPAN::Meta
perl_version = 5.30 5.28 5.26 5.24 5.22 5.20 5.18 5.16 5.14
mvdt = 0

[MetaTests]
[TravisCI::StatusBadge]
[Test::NoTabs]
[Test::EOL]
trailing_whitespace = 1
all_reasons = 1

[Test::Compile]
[PodSyntaxTests]
[PodCoverageTests]
[Test::Pod::No404s]
[Test::ReportPrereqs]
[Test::Perl::Critic]
[Test::Kwalitee]
[Git::CommitBuild]
release_branch = release/%b
release_message = Build release of %v (on %b)

[TestRelease]
[Travis::TestRelease]
create_builddir = 1

[ConfirmRelease]

[Prereqs]
Dist::Zilla = 6
Dist::Zilla::PluginBundle::Git = 2
Pod::Weaver::Section::Contributors = 0
Pod::Elemental::Transformer::List = 0
Pod::Coverage::TrustPod = 0
Test::CPAN::Meta = 0
